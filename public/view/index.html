<body >
<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
        <img src="img/map.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
            <h3 data-toggle="modal" data-target="#myModal">Login Here</h3>
        </div>
    </div>
    <div class="item">
        <img src="img/map1.png" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
            <h3 data-toggle="modal" data-target="#myModal">Login Here</h3>
        </div>
    </div>
    <div class="item">
        <img src="img/map2.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption">
            <h3 data-toggle="modal" data-target="#myModal">Login Here</h3>
        </div>
    </div>
    <div class="item">
        <img src="img/map3.jpeg" data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
            <h3 data-toggle="modal" data-target="#myModal">Login Here</h3>
        </div>
    </div>
    <div class="item">
        <img src="img/map4.jpeg" data-color="tomato" alt="Fifth Image">
        <div class="carousel-caption">
            <h3 data-toggle="modal" data-target="#myModal">Login Here</h3>
        </div>
    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="background-color:#b7cee6;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    
      </div>

      <div class="modal-body">
       <div class="container" style="margin-top: 0px;">
    <div class="row" style="">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #0c4884;color:#ffffcc;border: 1px solid #0c4884;"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" id="submitform">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">userName</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm" id="submit">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">

                    <div>
                    <span style="" id="filter1" class="alert-box failure" style="display: none;"><i class="fa fa-exclamation-triangle iconred" aria-hidden="true"> Please enter correct credential!!!</i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      </div>
      
    </div>

  </div>
</div>
